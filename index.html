<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Burning Forest</title>
	
	<!-- css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/main.css"/>
</head>

<body>
	
	<nav class="navbar navbar-default">
		<div class="container">
			<a class="navbar-brand text-center center-block" href="#">Burning Forest</a>
		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			
			<div class="col-md-offset-2 col-md-7 ">
				<div id="forest">
          <canvas class="board" width="400" height="400"></canvas>
				</div>
			</div>
      
      <div class="col-md-3">
				<div>
					<div class="form-group">
						<label for="density">density:</label>
						<input type="text" id="density" class="form-control" value="0.5"/>
					</div>
					<button type="button" id="reset" class="btn btn-default btn-block">Reset</button>
					<button type="button" id="start" class="btn btn-default btn-block">START</button>
					<button type="button" id="stop" class="btn btn-default btn-block">STOP</button>
				</div>
        
        <br/>
        
        <div class="panel panel-default">
          <div class="panel-heading">
            Results
          </div>
          <div class="panel-body">
            <p>Initial trees: <span class="pull-right initial-trees-alive">0</span></p>
            <p>Trees alive: <span class="pull-right trees-alive text-success">0</span></p>
            <p>Trees alive (%): <span class="pull-right trees-alive-percentage text-danger">0</span></p>
          </div>
        </div>
			</div>
      
		</div>
	</div>
	
	<!-- app -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js" data-main="scripts/main"></script>
</body>

</html>
